    <main class="container my-5">
        <h1 class="text-center mb-4">Planner Inteligente</h1>

        <form id="plannerForm">
            <div class="mb-3">
                <label for="faixaEtaria" class="form-label">Faixa Etária</label>
                <select class="form-select" id="faixaEtaria" required>
                    <option value="" disabled selected>Escolha sua faixa etária</option>
                    <option value="18-24">18 a 24 anos</option>
                    <option value="25-35">25 a 35 anos</option>
                    <option value="36-50">36 a 50 anos</option>
                    <option value="51+">51 anos ou mais</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="perfil" class="form-label">Você se considera mais:</label>
                <select class="form-select" id="perfil" required>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="Aventureiro">Aventureiro</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Tranquilo">Tranquilo</option>
                    <option value="Curioso">Curioso</option>
                    <option value="Planejado">Planejado</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="interesses" class="form-label">Principais Interesses</label>
                <select class="form-select" id="interesses" required>
                    <option value="" disabled selected>Selecione um interesse</option>
                    <option value="Praias e trilhas">Praias e trilhas</option>
                    <option value="Cultura e história">Cultura e história</option>
                    <option value="Gastronomia">Gastronomia</option>
                    <option value="Vida noturna e eventos">Vida noturna e eventos</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="destino" class="form-label">Região de Interesse</label>
                <select class="form-select" id="destino" required>
                    <option value="" disabled selected>Selecione a região</option>
                    <option value="Zona Sul">Zona Sul</option>
                    <option value="Zona Norte">Zona Norte</option>
                    <option value="Zona Oeste">Zona Oeste</option>
                    <option value="Centro">Centro</option>
                    <option value="Costa Verde">Costa Verde</option>
                    <option value="Região dos Lagos">Região dos Lagos</option>
                    <option value="Região Serrana">Região Serrana</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="orcamento" class="form-label">Orçamento Médio</label>
                <select class="form-select" id="orcamento" required>
                    <option value="" disabled selected>Selecione o orçamento</option>
                    <option value="R$100-250">R$ 100 a 250</option>
                    <option value="R$250-400">R$ 250 a 400</option>
                    <option value="R$400-500">R$ 400 a 500</option>
                    <option value="Acima de R$500">Acima de R$ 500</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="companhia" class="form-label">Viaja com:</label>
                <select class="form-select" id="companhia" required>
                    <option value="" disabled selected>Selecione a companhia</option>
                    <option value="Sozinho">Sozinho</option>
                    <option value="Família">Família</option>
                    <option value="Casal">Casal</option>
                    <option value="Amigos/Grupo">Amigos/Grupo</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="transporte" class="form-label">Meio de Transporte</label>
                <select class="form-select" id="transporte" required>
                    <option value="" disabled selected>Selecione o transporte</option>
                    <option value="Carro próprio">Carro próprio</option>
                    <option value="Transporte público">Transporte público</option>
                    <option value="Aplicativos (Uber/99)">Aplicativos (Uber/99)</option>
                    <option value="Aluguel de carro">Aluguel de carro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="frequencia" class="form-label">Frequência de Viagem</label>
                <select class="form-select" id="frequencia" required>
                    <option value="" disabled selected>Selecione a frequência</option>
                    <option value="Bate-volta/Finais de semana">Bate-volta / Finais de semana</option>
                    <option value="Feriados prolongados">Feriados prolongados</option>
                    <option value="Férias escolares">Férias escolares</option>
                    <option value="Qualquer época do ano">Qualquer época do ano</option>
                </select>
            </div>

            <button type="button" id="confirmarPlanner" class="btn btn-primary">
                Confirmar e Gerar Planner
            </button>
        </form>


        <div id="resultadoPlanner" class="mt-5 d-none">
