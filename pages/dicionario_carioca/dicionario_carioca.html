<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../assets/logos/logo-favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Carioca</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Seus estilos customizados -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../dicionario_carioca/dicionario_carioca.css">
</head>

<body data-bs-theme="light" class="d-flex flex-column min-vh-100">

    <!-- Início do Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-custom">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="../../index.html">
                        <img class="img-logo" src="../../assets/logos/logo-rj360-removebg-preview.png" alt="Logo RJ360">
                        <span class="span-logo">RJ</span><span class="span-logo2">360</span>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-4 d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <i class="bi bi-circle-half icon-aparencia" id="modo-noturno"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../index.html">
                                <i class="icon-home bi bi-house-door-fill"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Regiões
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Zona Sul</a></li>
                                <li><a class="dropdown-item" href="#">Zona Norte</a></li>
                                <li><a class="dropdown-item" href="#">Zona Oeste</a></li>
                                <li><a class="dropdown-item" href="#">Centro</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Destaques</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nós</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fim do Cabeçalho -->

    <!-- Início do Conteúdo Principal -->
    <main class="flex-grow-1 bg-light py-5">
        <h1 class="text-center mb-5 titulo-dicionario">Dicionário Carioca</h1>

        <div class="container">
            <div class="card shadow p-4">
                <h2 id="question" class="mb-4">Carregando pergunta...</h2>
                <p id="exemplo" class="text-muted fst-italic mb-3"></p>
                <ul class="list-group mb-3" id="options"></ul>
                <div id="feedback" class="mb-3"></div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" onclick="nextQuestion()">Próxima Pergunta</button>
                    <button id="botaoFeedbackFinal" class="btn btn-success d-none" onclick="mostrarResultado()">Ver meu
                        resultado</button>
                </div>

            </div>
        </div>
    </main>
    <!-- Fim do Conteúdo Principal -->

    <!-- Início do Rodapé -->
    <footer
        class="container-rodape container-fluid d-flex justify-content-around align-items-center py-2 bg-body-tertiary">
        <div class="rodapeLinks">
            <div class="rodape--texto">
                <p>Siga a gente nas Redes Sociais:</p>
            </div>
            <div class="rodape--redes-sociais d-flex justify-content-evenly">
                <a href="#"><i class="icones-rodape bi bi-instagram"></i></a>
                <a href="#"><i class="icones-rodape bi bi-twitter-x"></i></a>
                <a href="#"><i class="icones-rodape bi bi-facebook"></i></a>
            </div>
        </div>

        <div class="rodape-copywrite">
            <p id="anoAtual" class="text-custom-footer pt-2"></p>
        </div>

        <div class="rodapeLogo">
            <a class="navbar-brand" href="#">
                <img class="img-logo" src="../../assets/logos/logo-rj360-removebg-preview.png" alt="Logo RJ360">
                <span class="span-logo-rodape">RJ</span><span class="span-logo2-rodape">360</span>
            </a>
        </div>
    </footer>
    <!-- Fim do Rodapé -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>

    <!-- Script do Quiz -->
    <script src="../../script.js"></script>
    <script src="../dicionario_carioca/dicionario_carioca.js"></script>
